<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kiro-blast</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <div class="header">
            <h1>kiro-blast</h1>
            <div class="stats">
                <div class="stat">score: <span id="score">0</span></div>
                <div class="stat">lives: <span id="lives">3</span></div>
                <div class="stat">enemies: <span id="enemies">6</span></div>
            </div>
        </div>
        <div class="instructions">use kiro's power to vibe through the levels in this bomberman-style retro game.</div>
        <canvas id="gameCanvas"></canvas>
        <div id="message" class="message"></div>
        <div class="workshop-credit">built using kiro during re:invent 2025</div>
    </div>
    <script src="game.js"></script>
</body>
</html>
